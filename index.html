<!doctype html>
<html lang="zh-CN">
<head>
<meta charset="utf-8" />
<title>Yoo desktop</title>
<link rel="stylesheet" type="text/css" href="css/bootstrap.css" />
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script data-main="script/main" src="script/require.min.js"></script>
</head>

<body>
	<div id="body">
		<div id="header">
			<h1 id="logo"><a href="./"><img src="images/logo.png" style="height:20px;" /></a></h1>

			<div id="account-bar">
				<a href="javascript:;">
					<span class="user-img">
						<img class="account-icon-image" src="images/user-default.png" alt="Yohann" title="Yohann" style="padding-top: 0px; padding-bottom: 0px;"/>
					</span>
					<span class="user-name">Yohann</span>
				</a>
			</div>
		</div>
		<div id="content">
			<div id="con-menu" class="shadow blurred no-app">
				<div id="con-menu-header">
					<div id="buddysearch">
						<div id="buddysearch_input_div">
							<input name="buddysearch" id="buddysearch_input" type="text" class="blurred inner-shadow" value="Search links...">
							<img class="sprite_icn_search_2" src="images/blank.gif" />
						</div>
						<span class="dropdown">
							<span class="main">
								<img class="sprite_icn_add" src="images/blank.gif" />
							</span>
						</span>
					</div>
				</div>
				<div class="roles-tab">
					<ul class="nav nav-tabs">
						<li class="tab"><a href="javascript:;" data-id="lable1">Label1</a></li>
						<li class="tab"><a href="javascript:;" data-id="lable2">Label2</a></li>
					</ul>

				</div>
				<div id="con-menu-results">
				</div>
				
				<div id="con-menu-footer">
					<span>OTHER</span>
				</div>
			</div>
			
			<div id="con-main" class="with_menu">
				<div class="tab-panel-header unselectable tab-panel-header-plain">
					<div class="tab-strip-wrap">
						<a class="menu-ctrl role-admin icon-th-list" href="javascript:;"></a>
						<ul class="tab-strip tab-strip-top">
						</ul>
					</div>
				</div>
				
				<div class="tab-panel-bwrap">
				</div>
			</div>
		</div>
		<div id="footer">
			<span class="info">&copy;CopyRight 2012</span>
		</div>
	</div>
	
	
	<script type="text/template" id="menu-item-template">
		<span class="menu-item">
			<a class="menu-item-link" href="<%= url %>" data-id="<%= id %>"><%= name %></a>
			<span class="item-tooltips">
				<span class="arr-icon"></span>
				<span class="tooltip-con">
					<img style="margin:4px 20px 0 6px;height:84px;" src="images/user-default.png" />
					<img style="margin:4px 4px 0 0;height:84px;" src="images/user-default.png" />
				</span>
			</span>
		</span>
	</script>
	
	<script type="text/template" id="tab-header-template">
		<li id="tab-header-<%= id %>" class="tab-strip-active" data-id="<%= id %>">
			<a href="#tab/<%= id %>" class="tab-right">
				<em class="tab-left"><span class="tab-strip-inner"><span class="tab-strip-text"><%= name %></span></span></em>
			</a>
		</li>
	</script>
	
	<script type="text/template" id="tab-con-template">
		<div id="tab-con-<%= id %>" data-id="<%= id %>" style="height:100%">
			<iframe id="tab-con-iframe-<%= id %>" name="tab-con-iframe-<%= id %>" style="height:100%;width:100%;border:none;margin:0 0 1px 1px;" border="0" frameborder="0" src="<%= url %>"></iframe>
		</div>
	</script>
</body>
</html>
